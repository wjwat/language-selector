<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sphars/yacck/yacck.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='js/main.js'></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <header>
    <div>
      <h1>Epicodus Projects</h1>
    </div>
  </header>
  <main>
    <h2>Programming Language Quiz</h2>
    <form class='programming-questions'>
      <p>Please answer the questions to figure out what programming language is best for you!</p>
      <fieldset>
        <label for='username'>What is your name?</label>
        <input type='text' id='username' name='username' placeholder='Name' required>
        <div>
          <label>Will you be attending Epicodus?</label>
          <label for='epi-yes'>
            <input type='radio' id='epi-yes' name='epicodus' value='yes'>
            Yes
          </label>
          <label for='epi-no'>
            <input type='radio' id='epi-no' name='epicodus' value='no' checked>
            No
          </label>
        </div>
      </fieldset>
      <fieldset name='langpref'>
        <div>
          <label for='bdfl'>How do you feel about having a <abbr title='Benevolent Dictator For Life'>BDFL</abbr>?</label>
          <label for='good'>
            <input type='radio' id='good' name='bdfl' value='Python' checked>Good
          </label>
          <label for='bad'>
            <input type='radio' id='bad' name='bdfl' value='JavaScript'>Give me a committee
          </label>
          <label for='minswan'>
            <input type='radio' id='minswan' name='bdfl' value='Ruby'><abbr title='Matz Is Nice So We Are Nice'>MINSWAN</abbr>
          </label>
        </div>

        <div>
          <label for='typing'>Do you prefer a strongly typed language?</label>
          <label for='yes'>
            <input type='radio' id='yes' name='typing' value='Ruby' checked>
            Yes
          </label>
          <label for='maybe'>
            <input type='radio' id='maybe' name='typing' value='Python'>
            Maybe
          </label>
          <label for='chaos'>
            <input type='radio' id='chaos' name='typing' value='JavaScript'>
            GIVE ME THE CHAOS
          </label>
        </div>

        <div>
          <label for='colors'>Please select a favorite color combination</label>
          <select name='colors' id='colors'>
            <option value='Python'>Blue & Yellow</option>
            <option value='Ruby'>Red & White</option>
            <option value='JavaScript'>Yellow & Black</option>
          </select>
        </div>

        <div>
          <label for='indentation'>Should indentation be significant?</label>
          <select name='indentation' id='indentation'>
            <option value='Python'>Yes please!</option>
            <option value='Ruby'>For the most part</option>
            <option value='JavaScript'>GIVE ME THE CHAOS</option>
          </select>
        </div>

        <div>
          <label for='meal'>Pick a meal that most appeals to you</label>
          <select name='meal' id='meal'>
            <option value='Python'>Pizza</option>
            <option value='Ruby'>Hamburgers</option>
            <option value='JavaScript'>Spaghetti</option>
          </select>
        </div>
      </fieldset>

      <input type='submit' value='SHOW ME'>
    </form>
    <div id='output'>
      <h3>Thank you, <span id='username-out'></span><br>Your preferred language is:</h3>
      <h2 id='lang-out'></h2>
      <input id='hide-results' type='button' value='Take the test again!'>
      <!-- Output! -->
    </div>
  </main>
  <footer>
    <div class='lilguy'>
      <p><span id='lilguy'>╰( ⁰ ਊ ⁰ )━<span id='wand'>☆ﾟ.*･｡ﾟ</span></span></p>
    </div>
  </footer>
</body>
</html>
