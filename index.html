<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
	<link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
	<script src='js/main.js'></script>
	<title>Programming Language Selector</title>
</head>
<body>
    <header>
        <h1>Programming Language Quiz</h1>
    </header>
    <main>
        <form class='programming-questions'>
            <label for='username'>
                What's your name?
                <input type='text' id='username' name='username' required>
            </label>

            <fieldset name='epicodus'>
                <legend>Will you be attending Epicodus?</legend>
                <label for='yes'>
                    <input type='radio' id='epi-yes' name='epicodus' value='yes' checked>
                    Yes
                </label>
                <label for='no'>
                    <input type='radio' id='epi-no' name='epicodus' value='no' checked>
                    No
                </label>
            </fieldset>

            <fieldset name='bdfl'>
                <legend>How do you feel about having a BDFL?</legend>

                <label for='good'>
                    <input type='radio' id='good' name='bdfl' value='Python' checked>
                    Good
                </label>

                <label for='bad'>
                    <input type='radio' id='bad' name='bdfl' value='JavaScript'>
                    Give me a committee
                </label>

                <label for='minswan'>
                    <input type='radio' id='minswan' name='bdfl' value='Ruby'>
                    MINSWAN
                </label>
            </fieldset>

            <fieldset name='typing'>
                <legend>Do you prefer a strongly typed language?</legend>

                <label for='yes'>
                    <input type='radio' id='yes' name='typing' value='Ruby' checked>
                    Yes
                </label>

                <label for='maybe'>
                    <input type='radio' id='maybe' name='typing' value='Python'>
                    Maybe
                </label>

                <label for='chaos'>
                    <input type='radio' id='chaos' name='typing' value='JavaScript'>
                    GIVE ME THE CHAOS
                </label>
            </fieldset>

            <fieldset name='color'>
                <legend>Please select a favorite color combination</legend>

                <select name='colors' id='colors'>
                    <option value='Python'>Blue & Yellow</option>
                    <option value='Ruby'>Red & White</option>
                    <option value='JavaScript'>Yellow & Black</option>
                </select>
            </fieldset>

            <fieldset name='indentation'>
                <legend>Should indentation be significant?</legend>

                <select name='indentation' id='indentation'>
                    <option value='Python'>Yes please!</option>
                    <option value='Ruby'>For the most part</option>
                    <option value='JavaScript'>GIVE ME THE CHAOS</option>
                </select>
            </fieldset>

            <fieldset name='meal'>
                <legend>Pick a meal that most appeals to you</legend>

                <select name='meal' id='meal'>
                    <option value='Python'>Pizza</option>
                    <option value='Ruby'>Hamburgers</option>
                    <option value='JavaScript'>Spaghetti</option>
                </select>
            </fieldset>

            <input type='submit'>
        </form>
        <div id='output'>
            <h2><!-- Output! --></h2>
        </div>
    </main>
    <footer>
        <p><span class="bigflex">╰( ⁰ ਊ ⁰ )━☆ﾟ.*･｡ﾟ</span></p>
    </footer>
</body>
</html>
