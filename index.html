<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
	<link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
	<script src='js/main.js'></script>
	<title>Programming Language Selector</title>
</head>
<body>
    <header>
    </header>
    <main>
        <form>
            <input type='text' id='comment' name='comment' value='Please enter your name'>

            <fieldset id='bdfl-question'>
                <legend>How do you feel about having a BDFL?</legend>

                <label for='good'>Good</label>
                <input type='radio' id='good' name='bdfl' value='good' checked>

                <label for='bad'>Bad</label>
                <input type='radio' id='bad' name='bdfl' value='bad'>
            </fieldset>

            <fieldset id='typing-question'>
                <legend>Do you prefer a strongly typed language?</legend>

                <label for='yes'>Yes</label>
                <input type='radio' id='yes' name='typing' value='yes' checked>

                <label for='no'>No</label>
                <input type='radio' id='no' name='typing' value='no'>

                <label for='chaos'>GIVE ME THE CHAOS</label>
                <input type='radio' id='chaos' name='typing' value='chaos'>
            </fieldset>

            <fieldset id='color-question'>
                <legend>Please select a favorite color combination</legend>

                <label for='colors'>Colors:</label>
                <select name='colors' id='colors'>
                    <option value='Python'>Blue & Yellow</option>
                    <option value='Ruby'>Red & White</option>
                    <option value='JavaScript'>Yellow & Black</option>
                </select>
            </fieldset>
            <input type='submit'>
        </form>
        <div id='output'>
            <h2><!-- Output! --></h2>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
